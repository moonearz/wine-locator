    <h1> 
        Welcome to the wine locator app!

        Product Name: <br> <input type = "text" id = "pname" name = "product name"> <input type = "button" onclick = namesearch(pname.value) value = "Search">  <br> <br>  
    </form>
    <h3>
        Or,
    </h3>
